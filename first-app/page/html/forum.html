<!DOCTYPE html>
<html>
<head>
  <title>留言板</title>
  <style>
    body {
      background-color: #6B3E9C;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }

    #message-form {
      margin-bottom: 20px;
    }

    #message-form input,
    #message-form textarea {
      display: block;
      margin-bottom: 10px;
      width: 300px;
    }

    #message-form button {
      background-color: #FF2300;
      color: #FFFFFF;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    #message-form button:hover {
      background-color: #FEDF00;
    }

    .message {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #FFFFFF;
      color: #000000;
    }

    .message-content {
      margin-bottom: 10px;
    }

    .reply-form {
      margin-left: 20px;
    }

    .reply-form input,
    .reply-form textarea {
      display: block;
      margin-bottom: 10px;
      width: 250px;
    }

    .reply-form button {
      background-color: #0096C9;
      color: #FFFFFF;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }

    .reply-form button:hover {
      background-color: #FEDF00;
    }
  </style>
</head>
<body>
  <h1>留言板</h1>

  <form id="message-form">
    <h2>發布留言</h2>
    <input type="text" id="name-input" placeholder="姓名">
    <textarea id="message-input" placeholder="留言內容"></textarea>
    <input type="file" id="image-input">
    <button type="submit" id="send-button">發布</button>
  </form>

  <div id="messages"></div>

  <script>
    const messageForm = document.getElementById('message-form');
    const nameInput = document.getElementById('name-input');
    const messageInput = document.getElementById('message-input');
    const imageInput = document.getElementById('image-input');
    const messagesDiv = document.getElementById('messages');

    // 发布留言
    messageForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const name = nameInput.value;
      const message = messageInput.value;

      if (name && message) {
        const formData = new FormData();
        formData.append('name', name);
        formData.append('message', message);

        // 检查是否有选择图片
        if (imageInput.files.length > 0) {
          const imageFile = imageInput.files[0];
          console.log('imageFile', imageFile)
          formData.append('image', imageFile);
        }
        // const requestBody = {};
        // // 將表單資訊轉換為 JSON 物件
        // for (const [key, value] of formData.entries()) {
        //     console.log(`${key}:${value}`)
        //     requestBody[key] = value;
        // }
        fetch('/forum/messages', {
          method: 'POST',
          headers: {
            // 'Content-Type': 'application/json'
            'Content-Type': 'multipart/form-data; boundary=' + formData._boundary
          },
        //   body: JSON.stringify(Object.fromEntries(formData))
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          // 清除表单内容
          nameInput.value = '';
          messageInput.value = '';
          imageInput.value = '';

          // 添加新留言到留言板
          displayMessage(data);
        })
        .catch(error => {
          console.error('Error posting message:', error);
        });
      }
    });

    // 获取并显示所有留言
    function getMessages() {
      fetch('/forum/messages')
        .then(response => response.json())
        .then(data => {
          // 清空留言板
          messagesDiv.innerHTML = '';

          // 显示每个留言
          data.forEach(message => {
            displayMessage(message);
          });
        })
        .catch(error => {
          console.error('Error fetching messages:', error);
        });
    }

    // 在留言板上显示留言
    function displayMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';

      const nameElement = document.createElement('h3');
      nameElement.textContent = message.name;

      const contentElement = document.createElement('p');
      contentElement.className = 'message-content';
      contentElement.textContent = message.message;

      messageElement.appendChild(nameElement);
      messageElement.appendChild(contentElement);

      // 如果有图片，显示图片
      if (message.image) {
        const imageElement = document.createElement('img');
        imageElement.src = message.image;
        imageElement.style.maxWidth = '200px';
        imageElement.style.marginTop = '10px';

        messageElement.appendChild(imageElement);
      }

      // 添加回复表单
      const replyForm = createReplyForm(message.id);
      messageElement.appendChild(replyForm);

      messagesDiv.appendChild(messageElement);
    }

    // 创建回复表单
    function createReplyForm(messageId) {
      const replyForm = document.createElement('div');
      replyForm.className = 'reply-form';

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.placeholder = '姓名';
      replyForm.appendChild(nameInput);

      const messageInput = document.createElement('textarea');
      messageInput.placeholder = '回覆內容';
      replyForm.appendChild(messageInput);

      const replyButton = document.createElement('button');
      replyButton.textContent = '回覆';
      replyForm.appendChild(replyButton);

      // 回复留言
      replyButton.addEventListener('click', () => {
        const name = nameInput.value;
        const message = messageInput.value;

        if (name && message) {
          const formData = new FormData();
          formData.append('name', name);
          formData.append('message', message);

          fetch(`/forum/messages/${messageId}/reply`, {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            // 清除回复表单内容
            nameInput.value = '';
            messageInput.value = '';

            // 显示回复
            displayReply(messageId, data);
          })
          .catch(error => {
            console.error('Error posting reply:', error);
          });
        }
      });

      return replyForm;
    }

    // 在指定留言下显示回复
    function displayReply(messageId, reply) {
      const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);

      if (messageElement) {
        const replyElement = document.createElement('div');
        replyElement.className = 'reply';

        const nameElement = document.createElement('strong');
        nameElement.textContent = reply.name;

        const contentElement = document.createElement('p');
        contentElement.textContent = reply.message;

        replyElement.appendChild(nameElement);
        replyElement.appendChild(contentElement);

        messageElement.appendChild(replyElement);
      }
    }

    // 初始化留言板
    getMessages();
  </script>
</body>
</html>
